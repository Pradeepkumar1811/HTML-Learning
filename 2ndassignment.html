<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secong page</title>
</head>
<body>
    <center>
    <form>
        <caption>Subscription</caption>
        <table>
            <tr>
                <td>Name:<input type="text"></td>
            </tr>
            <tr>
                <td>Email:<input type="email"></td>
            </tr>
            <tr>
                <td><input type="checkbox"> Subscription to the News Letter</td>
            </tr>
            <tr><td>Format of the Email:</td></tr>
            <tr>
                <td><input type="radio" name="email">HTML</td>
            </tr>
            <tr>
                <td><input type="radio" name="email">Plain Text</td>
            </tr>
            <br>
            <tr><td>Type of subscription you want:</td></tr>
            <tr>
                <td>
                    <select>
                        <option>Standard_Free</option>
                        <option>Normal</option>
                        <option>Premium</option>
                    </select>
                </td>
            </tr>
            <br>
            <tr>
                <td>Comments to the Editor</td>
            </tr>
            <tr>
                <td><textarea id="comment" name="comment" placeholder="Type your comment here..."></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
    </center>
    
</body>
</html>
